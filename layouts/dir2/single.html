<!DOCTYPE html>
<html lang="en">
    {{ partial "header_inner.html" }}
<body>

    {{ partial "header_top.html" }}
    {{ partial "nav_inner.html" }}
    <section class="getstarted_area">
        <div class="container">
            <div class="getstarted_left">
                <h1>{{.Site.Data.getstarted.h1}}</h1>
                <h3>{{.Site.Data.getstarted.h3}}</h3>
                <img src="../../{{.Site.Data.getstarted.img}}" alt="">
                <p><i class="fas fa-check-circle"></i>{{.Site.Data.getstarted.p1}}</p>
                <p><i class="fas fa-check-circle"></i>{{.Site.Data.getstarted.p2}}</p>              
            </div>
            <div class="getstarted_right">
                <form>
                    <div class="form-group"> 
                        <label>Your Name</label> 
                        <input type="text" name="name" class="form-control" placeholder="Name"> 
                    </div>
                    <div class="form-group"> 
                        <label>Your Email</label> 
                        <input type="text" name="email" class="form-control" placeholder="Email"> 
                    </div>
                    <div class="form-group"> 
                        <label>Phone Number</label> 
                        <input type="text" name="phone" class="form-control" placeholder="Number"> 
                    </div>
                    <div class="form-group"> 
                        <label>Company Name</label> 
                        <input type="text" name="company" class="form-control" placeholder="Company Name"> 
                    </div>
                    <div class="form-group"> 
                        <label>Project Type</label>  
                        <select name="project" class="form-control">
                            <option value="UI/UX Design">UI/UX Design</option>
                            <option value="E-Commerce Development">E-Commerce Development</option>
                            <option value="Mobile App Development">Mobile App Development</option>
                            <option value="Software Development">Software Development</option>
                        </select>
                    </div>
                    <div class="form-group"> 
                        <label>Your Text</label>
                        <textarea name="message" class="form-control" rows="4" cols="" placeholder="Your Text"></textarea>
                    </div>
                    <div class="form-group"> 
                        <button type="button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    {{ partial "footer_inner.html" }}
    
</body>
</html>

<!--getstarted-->
