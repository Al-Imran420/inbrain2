  <section class="ourservice_section bg" id="team">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3> <span></span> {{.subtitle}} </h3>
          <h2>{{.title1}} <br>{{.title2}}</h2>
          <p>{{.desc1}}</p>
          <p>{{.desc2}}</p>
        </div>
        <div class="col-md-6">
          <img src="{{.img}}" alt="{{.teamimgalt}}">
        </div>
      </div>
      <ul id="flexiselDemo3">
          {{ range .ourteam_mamber }}
          <li>
            <div class="team_content">
              <img src=" {{.icon}} " alt=" {{.alt}} ">
              <h1> {{.name}} </h1>
              <h3> {{.title}} </h3>
              <p> {{.desc}} </p>
            </div>
          </li>
          {{end}}                                   
      </ul>
    </div>
  </section>
