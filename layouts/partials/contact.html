
  <section class="ourservice_section bg" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{{.img}}" alt="">
        </div>
        <div class="col-md-6">
          <h3> <span></span> {{.subtitle}} </h3>
          <h2>{{.title1}}<br> {{.title2}} </h2>
          <p>{{.desc1}}</p>
          <div class="contact_cont">
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Email Address">
            <input type="text" placeholder="Phone Number">
            <textarea rows="5" placeholder="Message"></textarea>
            <button type="button"><i class="fas fa-location-arrow"></i>{{.buttonval}}</button>
          </div>
        </div>
      </div>
    </div>
  </section>
