  <section class="ourservice_section bg" id="services">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{{.img}}" alt="">
        </div>
        <div class="col-md-6">
          <h3> <span></span> {{.subtitle}}</h3>
          <h2> {{.title1}} <br>{{.title2}} </h2>
          <p>{{.desc1}}</p>
          <br>
          <p>{{.desc2}}</p>
        </div>
      </div>
      <div class="row">

        {{ range .services }}
        <div class="col-md-4">
          <div class="service_cont">
            <img src="{{.icon}}" alt="">
            <h3>{{.s_number}}<span>{{.title}}</span></h3>
            <p>{{.desc}}</p>
          </div>
        </div>
        {{end}}
      </div>
    </div>
  </section>
